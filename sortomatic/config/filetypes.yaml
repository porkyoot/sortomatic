# Filetype and category mappings
# Categories are matched by extension

categories:
  Images: ["jpg", "jpeg", "png", "gif", "bmp", "tiff", "heic", "svg"]
  Videos: ["mp4", "mkv", "avi", "mov", "wmv", "flv", "webm"]
  Documents: ["pdf", "doc", "docx", "txt", "md", "xls", "xlsx", "ppt", "pptx"]
  Audio: ["mp3", "wav", "flac", "aac", "ogg", "m4a"]
  Archives: ["zip", "rar", "7z", "tar", "gz"]
  Code: ["py", "js", "html", "css", "json", "xml", "c", "cpp", "h", "java", "go", "rs"]

# Patterns to completely ignore
ignore:
  - .git
  - __pycache__
  - .DS_Store
  - node_modules
  - .venv
  - venv
  - .sortomatic

# Markers that identify 'atomic' bundles (like projects or repositories)
atomic_markers:
  - .git
  - .hg
  - Makefile
  - package.json
  - requirements.txt
  - venv
  - .venv
