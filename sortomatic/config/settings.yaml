# Main settings for Sortomatic
max_workers: null  # null means half of CPU cores
batch_size: 1000
reset_db: false

# Advanced Performance Tuning
hashing_chunk_size: 1048576      # 1MB - Size of chunks for full file hashing
fast_hash_size: 4096              # 4KB - Size of the prefix/suffix for fast hashing
categorization_timeout: 1.0       # Seconds - Timeout for deep filetype analysis
hashing_timeout: 60.0             # Seconds - Max time to spend hashing a single file

# GUI Settings
gui_port: 8080
gui_theme: "solarized"
gui_dark_mode: true

# Folders
cache_dir: "~/.cache/sortomatic"

# Category UI Configuration
category_order:
  - Other
  - Document
  - Image
  - Archive
  - Music
  - Video
  - 3D
  - Software
  - Code

category_colors:
  Other: grey
  Document: cyan
  Image: green
  Archive: yellow
  Music: orange
  Video: red
  3D: magenta
  Software: purple
  Code: blue
